<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перемикачі</title>
</head>
<body style="width: 460px; background-image: url(../fon.png); background-size:cover; font-family: grotesk, sans-serif; color: #171717; margin: 100px auto;">

    <form name="Перемикачі" style="background-color:rgba(255, 255, 255, 0.8); border-radius:25px; border-style:solid; border-color: #0000ff; border-width:1px; font-size: 16px !important; font-weight: bold; padding: 20px;">
        
        <fieldset style="border: none;">
            <legend style="font-size: 18px; text-align: center;">Мова програмування</legend>
            <p>
                <input type="radio" id="html" name="language" value="html" checked>
                <label for="html">HTML</label>
            </p>
            <p>
                <input type="radio" id="css" name="language" value="css">
                <label for="css">CSS</label>
            </p>
            <p>
                <input type="radio" id="javascript" name="language" value="javascript">
                <label for="javascript">JavaScript</label>
            </p>
            
            <p style="text-align: center">
                <input type="submit" name="submit" value="Відправити" style="padding: 5px 20px;">
            </p>
        </fieldset>
        
        <hr>
        
        <p style="text-align: center; font-size: 10pt; margin-top: 15px;">
            © 2025  Федорова Анастасія | КН-23, СТФК НУХТ | 17-10-2025
        </p>
        
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <input type="button" value="← Назад" onclick="document.location='../index.html'" style="width: 120px; height: 35px; border: 1px solid #515151; border-radius: 10px; background-color: rgba(255,255,255,0.9); font-weight: bold;">
    </p>

</body>
</html>
