<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
</head>
<body style="width: 460px; background-image: url(../fon.png); background-size:cover; font-family: grotesk, sans-serif; color: #171717; margin: 100px auto;">

    <form name="Списки" style="background-color:rgba(255, 255, 255, 0.8); border-radius:25px; border-style:solid; border-color: #0000ff; border-width:1px; font-size: 16px !important; font-weight: bold; padding: 20px;">
        
        <fieldset style="border: none;">
            <legend style="font-size: 18px;">Список з можливістю множинного вибору</legend>
            <select id="profession" name="profession" size="4" style="width: 100%; padding: 5px;">
                <option value="who">Ким ви працювали</option>
                <option value="programmer">Програміст</option>
                <option value="sysadmin">Системний адміністратор</option>
                <option value="marketer">Маркетолог</option>
            </select>
        </fieldset>
        
        <br>
        
        <fieldset style="border: none;">
            <legend style="font-size: 18px;">Випадаючий список</legend>
            <select id="years" name="years" style="width: 100%; padding: 5px;">
                <option value="">Скільки років ви працюєте</option>
                <option value="1">1 рік</option>
                <option value="2">2 роки</option>
                <option value="3">3 роки</option>
                <option value="5">5+ років</option>
            </select>
        </fieldset>
        
        <hr>
        
        <p style="text-align: center; font-size: 10pt; margin-top: 15px;">
            © 2025  Федорова Анастасія | КН-23, СТФК НУХТ | 17-10-2025
        </p>
        
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <input type="button" value="← Назад" onclick="document.location='../index.html'" style="width: 120px; height: 35px; border: 1px solid #515151; border-radius: 10px; background-color: rgba(255,255,255,0.9); font-weight: bold;">
    </p>

</body>
</html>
