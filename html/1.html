<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстові поля</title>
</head>
<body style="width: 460px; background-image: url(../fon.png); background-size:cover; font-family: grotesk, sans-serif; color: #171717; margin: 100px auto;">

    <form name="Текстові поля" style="background-color:rgba(255, 255, 255, 0.8); border-radius:25px; border-style:solid; border-color: #0000ff; border-width:1px; font-size: 16px !important; font-weight: bold; padding: 0 20px;">
        
        <h2 style="text-align: center;">Текстові поля</h2>
        
        <p><label for="lastname">Прізвище:</label><br>
        <input type="text" name="lastname" id="lastname" placeholder="Введіть прізвище" maxlength="20" style="width: 100%; height: 30px"></p>
        
        <p><label for="firstname">Ім'я:</label><br>
        <input type="text" name="firstname" id="firstname" maxlength="20" style="width: 100%; height: 30px"></p>
        
        <p><label for="date">Дата народження:</label><br>
        <input type="date" name="date" id="date" style="width: 100%; height: 30px"></p>
        
        <p><label for="password">Пароль:</label><br>
        <input type="password" name="password" id="password" style="width: 100%; height: 30px"></p>
        
        <p><label for="coment">Коментар:</label>
        <textarea required id="coment" cols="45" rows="5"></textarea></p>
        
        <p style="text-align: center">
            <input type="submit" name="submit" value="Відправити" style="margin-right: 10px;">
            <input type="button" value="Назад" onclick="document.location='../index.html'" style="width: 100px; height: 30px; border: 1px solid #515151; border-radius: 10px;">
        </p>
    </form>
    
    <p style="text-align: center; font-size: 10pt; margin-top: 15px;">
            © 2025 Федорова Анастасія | КН-23, СТФК НУХТ | 17-10-2025
        </p>

</body>
</html>
